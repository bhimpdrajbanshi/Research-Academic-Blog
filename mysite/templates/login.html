{% load static wagtailcore_tags wagtailuserbar menus_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css ">    
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/mysite.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="register-box">
    <div class="card card-outline card-info">
    <div class="card-header text-center">
    <a href="../../index2.html" class="h1"><i class="fa fa-user-circle"></i></a>
    </div>
    <div class="card-body">
    <form action="{% url 'user-login' %}" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Full name" name="username">
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-user"></span>
        </div>
        </div>
        </div>

        <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-lock"></span>
        </div>
        </div>
        </div>

        <div class="col-12">
        <button type="submit" class="btn bg-backg btn-block">Login</button>
        </div>
        
        </div>
    </form>
    </div>
    
    </div>
    </div>
  <!-- /.login-logo -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>

<script type="text/javascript">
  {% if messages %}
      {% for message in messages %}
          toastr.{{ message.tags }}("{{ message }}");
      {% endfor %}
  {% endif %}
</script>
</body>
</html>
